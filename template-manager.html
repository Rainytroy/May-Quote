<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神谕提示词模板管理器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    h1, h2 {
      color: #38bdf8;
    }
    .container {
      background-color: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .template-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #3d3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .template-item.active {
      background-color: #0c4a6e;
      border-left: 4px solid #38bdf8;
    }
    .template-info {
      flex-grow: 1;
    }
    .tag {
      display: inline-block;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .tag.default {
      background-color: #64748b;
      color: white;
    }
    .tag.active {
      background-color: #38bdf8;
      color: black;
    }
    .tag.hidden {
      background-color: #475569;
      color: #cbd5e1;
    }
    button {
      background-color: #0284c7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0369a1;
    }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #064e3b;
      color: #a7f3d0;
    }
    .error {
      background-color: #7f1d1d;
      color: #fecaca;
    }
    pre {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
    }
    .actions {
      margin-top: 10px;
    }
    .details {
      margin-top: 5px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>神谕提示词模板管理器</h1>
  
  <div class="container">
    <h2>当前激活的模板</h2>
    <div id="current-template">加载中...</div>
    
    <div id="status-message" class="status" style="display: none;"></div>
  </div>
  
  <div class="container">
    <h2>所有可用模板</h2>
    <div id="templates-list">加载中...</div>
  </div>
  
  <div class="container">
    <h2>使用说明</h2>
    <p>1. 查看当前在用的提示词模板</p>
    <p>2. 点击"设为激活"按钮来更改当前使用的模板</p>
    <p>3. 设置完成后刷新May应用，模板设置将立即生效</p>
    <p><strong>注意：确保在使用此工具前已打开过一次神谕应用，否则数据库可能未初始化</strong></p>
  </div>

  <script>
    // 1. 检查当前活动的模板ID (在localStorage中)
    const currentTemplateId = localStorage.getItem('sn43_activePromptTemplateId');
    const defaultId = 'advanced'; // 默认值
    
    // 显示状态消息
    function showStatus(message, isSuccess = true) {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = isSuccess ? 'status success' : 'status error';
      statusEl.style.display = 'block';
      
      // 3秒后自动隐藏
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }
    
    // 2. 获取IndexedDB中的所有模板
    async function getAllTemplates() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('sn43-templates-db', 1);
        
        request.onerror = () => reject('无法打开IndexedDB');
        
        request.onsuccess = (event) => {
          const db = event.target.result;
          try {
            const tx = db.transaction('prompt-templates', 'readonly');
            const store = tx.objectStore('prompt-templates');
            const allTemplatesRequest = store.getAll();
            
            allTemplatesRequest.onsuccess = () => {
              const templates = allTemplatesRequest.result;
              db.close();
              resolve(templates);
            };
            
            allTemplatesRequest.onerror = () => {
              db.close();
              reject('获取模板失败');
            };
          } catch (error) {
            db.close();
            reject(`事务创建失败: ${error.message}`);
          }
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('prompt-templates')) {
            db.createObjectStore('prompt-templates', { keyPath: 'id' });
          }
        };
      });
    }

    // 3. 设置活动模板
    function setActiveTemplate(templateId) {
      try {
        localStorage.setItem('sn43_activePromptTemplateId', templateId);
        showStatus(`已将活动模板设置为: ${templateId}`);
        
        // 更新UI展示
        renderCurrentTemplate();
        renderTemplatesList();
        
        return true;
      } catch (error) {
        showStatus(`设置活动模板失败: ${error.message}`, false);
        return false;
      }
    }

    // 4. 渲染当前活动模板信息
    async function renderCurrentTemplate() {
      const currentEl = document.getElementById('current-template');
      
      try {
        // 获取所有模板
        const templates = await getAllTemplates();
        
        // 查找当前活动的模板
        const activeId = currentTemplateId || defaultId;
        const activeTemplate = templates.find(t => t.id === activeId);
        
        if (activeTemplate) {
          currentEl.innerHTML = `
            <div class="template-item active">
              <div class="template-info">
                <strong>${activeTemplate.name}</strong>
                <span class="tag active">当前激活</span>
                ${activeTemplate.isDefault ? '<span class="tag default">内置</span>' : ''}
                ${activeTemplate.hidden ? '<span class="tag hidden">隐藏</span>' : ''}
                <div class="details">模板ID: ${activeTemplate.id}</div>
                <div class="details">最后更新: ${new Date(activeTemplate.updatedAt).toLocaleString()}</div>
              </div>
            </div>
          `;
        } else {
          currentEl.innerHTML = `
            <div class="template-item">
              <div class="template-info">
                未找到ID为 "${activeId}" 的模板，可能使用的是未持久化的默认模板。
              </div>
            </div>
          `;
        }
      } catch (error) {
        currentEl.innerHTML = `<div class="error">加载当前模板失败: ${error}</div>`;
      }
    }

    // 5. 渲染所有可用模板列表
    async function renderTemplatesList() {
      const listEl = document.getElementById('templates-list');
      
      try {
        // 获取所有模板
        const templates = await getAllTemplates();
        
        if (templates.length === 0) {
          listEl.innerHTML = '<div>未找到任何提示词模板，请先打开神谕应用初始化数据库。</div>';
          return;
        }
        
        // 以更新时间降序排序
        templates.sort((a, b) => b.updatedAt - a.updatedAt);
        
        // 获取当前活动的ID
        const activeId = currentTemplateId || defaultId;
        
        // 生成模板列表HTML
        let html = '';
        templates.forEach(template => {
          const isActive = template.id === activeId;
          
          html += `
            <div class="template-item ${isActive ? 'active' : ''}">
              <div class="template-info">
                <strong>${template.name}</strong>
                ${isActive ? '<span class="tag active">当前激活</span>' : ''}
                ${template.isDefault ? '<span class="tag default">内置</span>' : ''}
                ${template.hidden ? '<span class="tag hidden">隐藏</span>' : ''}
                <div class="details">模板ID: ${template.id}</div>
                <div class="details">最后更新: ${new Date(template.updatedAt).toLocaleString()}</div>
              </div>
              <div class="actions">
                ${isActive ? 
                  '<button class="disabled" disabled>已激活</button>' : 
                  `<button onclick="setActiveTemplate('${template.id}')">设为激活</button>`
                }
              </div>
            </div>
          `;
        });
        
        listEl.innerHTML = html;
      } catch (error) {
        listEl.innerHTML = `<div class="error">加载模板列表失败: ${error}</div>`;
      }
    }

    // 6. 初始化
    async function init() {
      await renderCurrentTemplate();
      await renderTemplatesList();
      
      // 检查是否默认激活了迭代版2.0
      const activeId = currentTemplateId || defaultId;
      if (activeId !== 'iteration2') {
        console.log('提示: 当前未激活迭代版2.0模板');
      }
    }

    // 启动应用
    init().catch(error => {
      document.getElementById('current-template').innerHTML = 
        `<div class="error">初始化失败: ${error}。请确保您已打开过一次神谕应用以初始化数据库。</div>`;
      document.getElementById('templates-list').innerHTML = 
        `<div class="error">请打开神谕应用Tab，然后再次回到此页面刷新。</div>`;
    });
  </script>
</body>
</html>
